<style>
  .video-wrapper {
    position: relative;
    display: inline-block;
    display: none; /* Oculta toda a secção */
  }
  .play-btn-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 64px;
    height: 64px;
    background: rgba(255, 0, 0, 0.85);
    border: none;
    border-radius: 50%;
    color: #fff;
    font-size: 28px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background 0.2s ease;
    animation: pulse 1.5s infinite;
  }
  .play-btn-circle:hover {
    background: rgba(255, 0, 0, 1);
  }
  @keyframes pulse {
    0% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
    }
    70% {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 0 15px rgba(255, 0, 0, 0);
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
    }
  }
</style>

<div class="video-wrapper" id="ytSection">
  <iframe
    id="ytplayer"
    width="560"
    height="315"
    src="https://www.youtube.com/embed/r4_26diSPMw?autoplay=1&mute=1&playsinline=1&loop=1&playlist=r4_26diSPMw&controls=0&modestbranding=1&rel=0&enablejsapi=1"
    title="YouTube video"
    frameborder="0"
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen>
  </iframe>
  <button id="playWithSound" class="play-btn-circle">▶</button>
</div>
